<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="main.scss">
  <title>Bear Watcher</title>
</head>
<body>
  <div id="app"></div>

  <header>Bear Watcher</header>
 
  <div id="infoForm">
    <h3></h3>
    <form>
      <div class="formName">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="formBreed">
        <label for="breed">Breed</label>
        <input type="text" class="form-control" id="breed" required>
      </div>
      <div class="formFood">
        <label for="food">Food</label>
        <input type="text" class="form-control" id="food" required>
      </div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div class="cardContainer" id="bearsCard"></div>
  </div>

  <footer>&copy;Nathan Martin</footer> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="/main.js"></script>  
</body>
</html>
